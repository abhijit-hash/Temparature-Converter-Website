<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22524fbd65.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>Temparature Converter</h1>
            <span class="temparature-icon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            </span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
